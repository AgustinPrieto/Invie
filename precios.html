<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Invie Precios</title>
	<link rel="stylesheet" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet"> 
</head>
<body>
	<header id="header" class="contenedor header">
		<figure class="logo">
			<img src="images/invie.png" width="186" height="60" alt="Invie logotipo">
		</figure>
		<nav class="menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="precios.html">Precios</a></li>
				<li><a href="index.html#guitarras">Guitarras</a></li>
			</ul>
		</nav>
	</header>

	<section class="tabla">
		<div class="contenedor">
			<table>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripción</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Invie Classic</td>
						<td>$3000</td>
						<td>Una guitarra muy pro</td>
					</tr>
					<tr>
						<td>Invie Classic</td>
						<td>$3000</td>
						<td>Una guitarra muy pro</td>
					</tr>
					<tr>
						<td>Invie Classic</td>
						<td>$3000</td>
						<td>Una guitarra muy pro</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>



	<footer class="footer">
		<div class="contenedor">
			<div class="contacto">
				<img src="images/invie-white.png" alt="logo">
				<a href="tel:+543467436143"><strong>Telefono</strong> <span>03467-436143</span></a>
				<a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
			</div>
			<form class="formulario">
				<div class="col1">
					<label for="nombre">Nombre</label>
					<input id="nombre" type="text" name="nombre" required/>
					<label for="email">E-mail</label>
					<input type="email" required id="email" name="email">

					<div class="sexo">
						<label for="mujer">
							<input checked type="radio" id="mujer" name="sexo" value="mujer"> Mujer
						</label>
						<label for="hombre">
							<input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
						</label>
					</div>
					<div class="intereses">
						<label for="cotizacion">
							<input checked="" type="checkbox" id="cotizacion" name="intereses" value="cotizacion"> Cotización
						</label>
						<label for="cotizacion">
							<input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
						</label>
						<label for="cotizacion">
							<input type="checkbox" id="comentarios" name="intereses" value="comentarios"> Comentarios
						</label>
						<label for="cotizacion">
							<input type="checkbox" id="otros" name="intereses" value="otros"> Otros
						</label>
					</div>
				</div>
				<div class="col2">
					<label for="comentarios">Comentarios</label>
					<textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
					<input type="submit" value="Enviar" class="button" name="">
				</div>
			</form>
		</div>
	</footer>
</body>
</html>
